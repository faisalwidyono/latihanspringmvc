<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EDIT PRODUCT</title>
</head>
<body>
<div align="center">
        <h1>Edit Product</h1>
        <br />
        <form action="/@{'/edit/' + ${brand.id}}" th:action="@{/brand/save}" th:object="${brand}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>              
                    <td>ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>         
                <tr>              
                    <td>Name:</td>
                    <td>
                        <input type="text" th:field="*{name}" />
                    </td>
                </tr>
                <tr>
                    <td>Product Type:</td>
                    <td><input type="text" th:field="*{product_type}" /></td>
                </tr>                             
                <tr>
                    <td colspan="2"><input type="submit" value="Save" /> </td>
                </tr>
            </table>
</body>
</html>
